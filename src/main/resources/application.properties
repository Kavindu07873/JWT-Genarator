spring.datasource.url=jdbc:mysql://localhost:3306/jwt_security?createDatabaseIfNotExist=true
spring.datasource.username=
spring.datasource.password=


spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database=mysql
spring.jpa.open-in-view=false

#Different database systems have their own
# variations and optimizations in terms of SQL syntax and features,
# so setting the correct database platform can help ensure
# that the generated SQL is compatible with the target database.
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect



